<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head> 
<body>
    <header>
        <div class="logo"></div>
    </header>
        <div class="container">
		<section class="filters">
			<button class="search-button">Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Arizonia, Califonia...</h4>
				<ul class"popover_list">
					<li><h2>Arizonia:</h2></li>
					<li>
						<ul class="popover_list">
							<li>Page</li>
							<li>Page2</li>
						</ul>
					</li>
					<li><h2>Califonia:</h2></li>
					</li>
					<ul class="popover_list">
						<li>San Francisco</li>
						<li>Los Altos</li>
					</ul>
					</li>
				</ul>
					

			</div>
			<div class="Amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class"popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
		</section>
	</div>
    <footer>Best School</footer>
</body>
</html>
